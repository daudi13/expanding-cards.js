<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expanding cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card active" style="background-image:url('https://images.unsplash.com/photo-1551091708-fda32ed3178c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80z')">
            <h3>Discover world</h3>
        </div>

        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1515961896317-adf9e14bdcc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80');">
            <h3>Moutain ranges</h3>
        </div>

        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1566470235028-bec698904f61?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80');">
            <h3>City</h3>
        </div>

        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1511497584788-876760111969?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80');">
            <h3>Forests</h3>
        </div>

        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1609840628103-7a297a3514d8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=925&q=80');">
            <h3>Rivers</h3>
        </div>

        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1429041966141-44d228a42775?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
            <h3>Bridges</h3>
        </div>

        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1602082092471-1872cb2dfb63?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1349&q=80');">
            <h3>Beaches</h3>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
